<script type="text/javascript">
$(document).ready(function() {
					function h(value) {
			    		$('#purpose').val(value);
			    	}
			    	$('#changePurposeDropDown').uwrcombobox({
				    		callbackInputBlur: h,
			    			resetInvalidInput: false
			    		}
			    	);
			    	
			    	//quick-fix: dropdown(manual input support) - set max length 
			    	$('#uwrcombobox_inputfield_changePurposeDropDown').css('width','475px');
			    	$('.uwrComboBoxUl').css('width','475px');
			    	$('#uwrcombobox_inputfield_changePurposeDropDown').attr("maxlength", 50); 	
			    	
					//onkeypressed on inputfield(purpose) - submit the form after blur the input-field !
					$(document).on('keypress', 'input', function(e) {
					  if(e.keyCode == 13 && $('#uwrcombobox_inputfield_changePurposeDropDown').is(":focus") ) {
					    e.preventDefault();
					    $('#uwrcombobox_inputfield_changePurposeDropDown').blur();
					    $("#pbUploadButton").click();
					  }
					});
			    });
</script>
